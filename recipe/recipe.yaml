schema_version: 1

context:
  version: "0.27.1"

package:
  name: esbuild
  version: ${{ version }}

source:
  url: https://github.com/evanw/esbuild/archive/refs/tags/v${{ version }}.tar.gz
  sha256: bcc3abdc911961ef04340714dc69ddc34af6d2e2c60a1c4036d1c7f1a3fc4a23

build:
  # Go-built binaries do not react well to prefix replacement. They don't need it, though.
  number: 0
  dynamic_linking:
    binary_relocation: false

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - if: unix
      then: make
    - if: win
      then:
        - m2-base
        - m2-make
    - nodejs >=14

tests:
  - script:
      - esbuild --version

about:
  license: MIT
  license_file: LICENSE.md
  summary: An extremely fast javascript bundler
  homepage: https://esbuild.github.io/
  repository: https://github.com/evanw/esbuild

extra:
  recipe-maintainers:
    - xhochy
    - msarahan
