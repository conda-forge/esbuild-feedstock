schema_version: 1

context:
  version: "0.25.10"

package:
  name: esbuild
  version: ${{ version }}

source:
  url: https://github.com/evanw/esbuild/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 2080a7e6bf4a8deed3f33d15a8fd8a689a3af74cc2c1e782e546c54c3c9b92f2

build:
  # Go-built binaries do not react well to prefix replacement. They don't need it, though.
  number: 0
  dynamic_linking:
    binary_relocation: false

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - if: unix
      then: make
    - if: win
      then:
        - m2-base
        - m2-make
    - nodejs >=14

tests:
  - script:
      - esbuild --version

about:
  license: MIT
  license_file: LICENSE.md
  summary: An extremely fast javascript bundler
  homepage: https://esbuild.github.io/
  repository: https://github.com/evanw/esbuild

extra:
  recipe-maintainers:
    - xhochy
    - msarahan
